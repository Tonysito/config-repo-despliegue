spring.application.name=global-config

server.port=0

##############
# DB SETTINGS#
##############


spring.datasource.url=jdbc:${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}


##############
# Eureka Client
##############
eureka.client.service-url.defaultZone=https://eureka-server-admin-production.up.railway.app/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

eureka.instance.hostname=${spring.application.name}-production.up.railway.app
eureka.instance.prefer-ip-address=false

# Opcional, mejora visibilidad en Eureka
eureka.instance.instance-id=${spring.application.name}:${spring.application.instance_id:${random.value}}



##############
# LOG SETTINGS#
##############
logging.file.name=${spring.application.name}.log
logging.level.root=INFO





##############
#  RABBITMQ SETTINGS
##############
spring.rabbitmq.host=caboose.proxy.rlwy.net
spring.rabbitmq.port=40226
spring.rabbitmq.username=${RABBITMQ_DEFAULT_USER}
spring.rabbitmq.password=${RABBITMQ_DEFAULT_PASS}
app.queue.name=log-queue




##############
#  ACTUATOR SETTINGS    #
##############

management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always







        ##############
#  RESILIENCIA CIRCUIT BREAKER   #
        ##############

	#ESTADOS DE CIRCUITOS EN EL ACTUADOR 
resilience4j.circuitbreaker.instances.adminCB.register-health-indicator=true

		#basada en la cantidad de ultimos intentos
resilience4j.circuitbreaker.instances.adminCB.sliding-window-type=count-based

 		# ventana de 10 llamadas
resilience4j.circuitbreaker.instances.adminCB.sliding-window-size=10

		 # minimo de 4 llamadas
resilience4j.circuitbreaker.instances.adminCB.minimum-number-of-calls=4
 
 		# 70% de fallos para abrir
resilience4j.circuitbreaker.instances.adminCB.failure-rate-threshold=70
		
 		# duracion del circuito abierto, 25s
resilience4j.circuitbreaker.instances.adminCB.max-wait-duration-in-half-open-state=25s

		#Ventana de semiabierto
resilience4j.circuitbreaker.instances.adminCB.permitted-number-of-calls-in-half-open-state=2


# Retry para operacionService
 		# 5 reintentos
resilience4j.retry.instances.adminCB.max-attempts=5
		 # espera de 1 segundo entre reintentos
resilience4j.retry.instances.adminCB.wait-duration=1s